highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge
plugins:
  - jekyll-paginate-v2
gems: [jekyll-paginate-v2]
plugins_dir: [jekyll-paginate-v2]
pagination:
  enabled: true
  per_page: 6
  sort_reverse: true
  sort_field: 'date'
  permalink: posts/:title

paginate_path: "posts/page:num"
navigation:
    - text: photo essays
      identity: photo_essays
      url: /
    - text: posts
      url: /posts/
    - text: about
      url: /about/
